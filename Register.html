<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>

      <form>
        <input
          class="form-control"
          type="text"
          id="F-name"
          placeholder="Enter your Full Name" /><br /><br />

        <input
          class="form-control"
          type="email"
          id="email"
          placeholder="Enter your Email" /><br /><br />

        <input
          class="form-control"
          type="password"
          id="password"
          placeholder="Enter your Password" /><br /><br />

        <button class="btn" type="submit">Sign-Up</button> <br />
        <a class="link" href="./index.html">Back to login</a>
      </form>
    </div>
    <script src="reg.js"></script>
  </body>
</html>
