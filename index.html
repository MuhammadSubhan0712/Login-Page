<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />


  </head>
  <body>
    <div class="container">
    <h1>Login</h1>
      <form>
        <div class="form-grp">
        <input
        class="form-control"
          type="email"
          id="email"
          placeholder="Enter your Email" /><br /><br />
        </div>

        <div class="form-grp">
        <input
        class="form-control"
          type="password"
          id="password"
          placeholder="Enter your Password" /><br /><br />
        </div>
        <button class="btn" type="submit">Sign-Up</button>

        <a class="link" href="./Register.html">Sign-up</a>
      </form>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
